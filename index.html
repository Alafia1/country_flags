<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Nigeria -->
        <div class="nigeria">
            <div class="white"></div>
        </div>
        <!-- Palau -->
        <div class="palau">
            <div class="circle"></div>
        </div>
        <!-- Japan -->
        <div class="japan">
            <div class="circle"></div>
        </div>
        <!-- Ukraine -->
        <div class="ukraine">
            <div class="yellow"></div>
        </div>
        <!-- Latvia -->
        <div class="latvia">
            <div class="middle_white"></div>
        </div>
        <!-- Peru -->
        <div class="peru">
            <div class="middle_white"></div>
        </div>
        <!-- Poland -->
        <div class="poland">
            <div class="half_white"></div>
        </div>
        <!-- Monano -->
        <div class="monaco">
            <div class="half_white"></div>
        </div>
    </div>
</body>
</html>
