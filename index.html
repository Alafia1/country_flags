<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Flags</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Nigeria -->
        <div class="nigeria">
            <div class="white"></div>
        </div>
        <!-- Palau -->
        <div class="palau">
            <div class="circle"></div>
        </div>
        <!-- Japan -->
        <div class="japan">
            <div class="circle"></div>
        </div>
        <!-- Ukraine -->
        <div class="ukraine">
            <div class="yellow"></div>
        </div>
        <!-- Latvia -->
        <div class="latvia">
            <div class="middle_white"></div>
        </div>
        <!-- Peru -->
        <div class="peru">
            <div class="middle_white"></div>
        </div>
        <!-- Poland -->
        <div class="poland">
            <div class="half_white"></div>
        </div>
        <!-- Monano -->
        <div class="monaco">
            <div class="half_white"></div>
        </div>
        <!-- Indonesia -->
        <div class="indonesia">
            <div class="half_white"></div>
        </div>
        <!-- Austria -->
        <div class="austria">
            <div class="middle_white"></div>
        </div>
        <!-- Bangladesh -->
        <div class="bangladesh">
            <div class="circle"></div>
        </div>

        <!-- Level 2 -->
        <!-- Bahamas -->
        <div class="bahamas">
            <div class="horizontal-rect"></div>
            <div class="left-triangle"></div>
        </div>
        <!-- Bahrain -->
        <div class="bahrain">
            <div class="white-rect"></div>
            <div class="triangle-one"></div>
            <div class="triangle-two"></div>
            <div class="triangle-three"></div>
            <div class="triangle-four"></div>
            <div class="triangle-five"></div>
        </div>
        <!-- Finland -->
        <div class="finland">
            <div class="horizontal-rect"></div>
            <div class="vert-rect"></div>
        </div>
        <!-- Sweden -->
        <div class="sweden">
            <div class="horizontal-rect"></div>
            <div class="vert-rect"></div>
        </div>

        <!-- Belgium -->
        <div class="belgium">
            <div class="vert-rect"></div>
            <div class="vert-rect two"></div>
        </div>

         <!-- Switzerland -->
         <div class="switzerland">
            <div class="vert-rect"></div>
            <div class="horizontal-rect"></div>
        </div>


    </div>
</body>
</html>
